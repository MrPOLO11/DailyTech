	<div class="collapse navbar-collapse" id="navbar-main">
		<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
			<li class="nav-item active">
				<a class="nav-link" href="{{@BASE}}/">Home <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{{@BASE}}/category/{{general}}">General</a>

			<li class="nav-item">

			</li>
			<check if=" {{ isset(@SESSION.user) }}">
				<true>
					<li class="nav-item"><a class="nav-link" href="logout">Logout</a></li>
					<li class="nav-item"><a class="nav-link" href="{{@BASE}}/settings">Settings</a></li>

<div class="container">
	<div class="card bg-light" id="loginCard">
		<div class="card-body" id="loginBody">
			<form action="#" method="post">
				<div class="form-group d-flex justify-content-around">
					<div id="loginFields">

						<div class="form-group">
							<label for="email">E-mail</label>
							<span class="err">{{ @errors['email'] }}</span>
							<input type="text" class="form-control" id="email" name="email" >
						</div>

						<div class="form-group">
							<label for="current">Current Password</label>
							<span class="err">{{ @errors['current'] }}</span>
							<input type="password" class="form-control" id="current" name="current">
						</div>

						<div class="form-group">
							<label for="confirmpass">Confirm Password</label>
							<span class="err">{{ @errors['confirmpass'] }}</span>
							<input type="password" class="form-control" id="confirmpass" name="confirmpass">
						</div>

						<div class="form-group">
							<label for="deleteconfirm" class="text-danger">Please type the phrase "Delete My Profile"</label>
							<span class="err">{{ @errors['deleteconfirm'] }}</span>
							<input type="text" class="form-control" id="deleteconfirm" name="deleteconfirm">
						</div>


						<div class="form-group d-flex justify-content-around" id="btn">
							<button type="submit" class="btn btn-danger">Delete Account</button>
						</div>


					</div>
				</div>
			</form>
		</div>
	</div>

</div>
